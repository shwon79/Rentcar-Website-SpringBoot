<!-- 월12개월렌트(rent_month.html) -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SAVECAR - 월 12개월 렌트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<div layout:fragment="content">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">월렌트 + 12개월렌트</h2>
                        <br>
                        <p>
                            <a href="/price/month" style="margin: 2.5px">
                                <button id="singlebutton2" name="singlebutton" class="btn1 btn1-default" style="width: 220px">사이트 한눈에 보는 가격표</button>
                            </a>
                            <a target='_blank' href="https://blog.naver.com/PostView.nhn?blogId=itscar&logNo=222272287511&categoryNo=8&parentCategoryNo=0&viewDate=&currentPage=3&postListTopCurrentPage=1&from=postView&userTopListOpen=true&userTopListCount=5&userTopListManageOpen=false&userTopListCurrentPage=3"  style="margin: 2.5px">
                                <button id="singlebutton" name="singlebutton" class="btn1 btn1-default" style="width: 220px">블로그 한눈에 보는 가격표</button>
                            </a>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content" style="padding-top: 100px">
        <div class="container">

            <h5 align="center" style="color: red">* 필요한 부분만 선택하고 상담신청을 하셔도 정보가 전달됩니다.</h5>

            <a href="month/new"><button class="fixed_phone_pc_btn" >월렌트 예약가능차량 보기</button></a>

            <div class="row">


                <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12" style="padding: 10px;">
                    <div class="bg-light pinside30">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h2>실시간 견적 내기</h2><br/>
                                <h5 align="right" style="color: red">* 배차가능 차종은 상담시 배정해 드립니다.</h5>
                                <h5 align="right" style="color: red">* 옵션이나 차상태에 따라 가격이 달라질 수 있습니다.</h5>
                                <hr>
                                <form name="reservation">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                                            <span class="span-control contain-word-middle-div">
                                                <label id="rent-title" value="월렌트, 12개월렌트, 24개월렌트" class="control-label" for="name">렌트 상품</label>
                                            </span>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                                            <span class="span-input contain-word-middle-div">
                                                <label class="control-label" style="margin-right: 15px;"><input type="radio" id="rent-product1" name="rentProduct"  checked="checked" onclick="get_category1(rentProduct.value, selectCategory1); erase_after_catergory1();" value="rentMonth">&nbsp; 월렌트</label>
                                                <label class="control-label" style="margin-right: 15px;"><input type="radio" id="rent-product2" name="rentProduct" onclick="get_category1(rentProduct.value, selectCategory1); erase_after_catergory1();" value="rentYear">&nbsp; 12개월 렌트</label>
                                                <label class="control-label"><input type="radio" id="rent-product3" name="rentProduct" onclick="get_category1(rentProduct.value, selectCategory1); erase_after_catergory1();" value="rent2Year">&nbsp; 24개월 렌트</label>
                                            </span>
                                        </div>
                                        <br /><br />
                                    </div>
                                    <div class="row" name="selectDetail">
                                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" >

                                            <span class="span-control contain-word-div">
                                                <label class="control-label" for="name">차종 선택</label>
                                            </span>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" >
                                            <span class="span-input">
                                                <select id="select-category1" name="selectCategory1" class="form-control-select" onchange="get_category2(rentProduct.value, selectCategory1.value, selectCategory2); erase_after_catergory2()" value="차종선택">
                                                    <option value="">차종을 선택해주세요</option>
                                                </select>
                                                <select id="select-category2" name="selectCategory2" class="form-control-select" onchange="get_car_name(rentProduct.value, selectCategory1.value, selectCategory2.value, selectName); erase_after_carname();">
                                                    <option value="">차 분류를 선택해주세요</option>
                                                </select>

                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                                            <span class="span-control contain-word-div">
                                                <label class="control-label" for="name">차명</label>
                                            </span>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" >
                                            <span class="span-input">
                                                <select id="select-car-name" name="selectName" class="form-control-select2" onchange="get_mileage(rentProduct.value,selectMileage); erase_after_milege();">
                                                    <option value="">차명을 선택해주세요</option>
                                                </select>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                                            <span class="span-control contain-word-div">
                                                <label class="control-label" for="kliometer">약정 주행거리</label>
                                            </span>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" >
                                            <span class="span-input">
                                                <select id="select-mileage" name="selectMileage" class="form-control-select"  onchange="get_price(rentProduct.value, selectName.value, selectMileage.value, document.reservation.totalPrice)">
                                                    <option value="">주행거리 선택해주세요</option>
                                                </select>
                                                <label> &nbsp; km </label>
                                            </span>
                                        </div>

                                        <script type="text/javascript" th:inline="javascript">

                                            /* main에서 차량 선택 시 */
                                            if(/*[[${category1}]]*/ != null){
                                                get_category1("rentMonth", document.getElementById('select-category1'));
                                                get_category2("rentMonth", /*[[${category1}]]*/, document.getElementById('select-category2'));
                                                get_car_name("rentMonth", /*[[${category1}]]*/,/*[[${category2}]]*/, document.getElementById('select-car-name'))
                                            } else {
                                                /* 디폴트 */
                                                get_category1("rentMonth", document.getElementById('select-category1'));
                                                get_category2("rentMonth", "국산승용", document.getElementById('select-category2'));
                                                get_car_name("rentMonth", "국산승용","중형", document.getElementById('select-car-name'));
                                                get_mileage("rentMonth",  document.getElementById('select-mileage'));
                                                get_price("rentMonth", "K5 15년이하", "2000", document.reservation.totalPrice);
                                            }

                                            $('document').ready(function(){
                                                if(/*[[${category1}]]*/ != null){
                                                    setSelectBoxByText('select-category1', /*[[${category1}]]*/)
                                                    setSelectBoxByText('select-category2', /*[[${category2}]]*/)

                                                } else {
                                                    setSelectBoxByText('select-category1', "국산승용")
                                                    setSelectBoxByText('select-category2', "중형")
                                                    setSelectBoxByText('select-car-name', "K5 15년이하")
                                                    setSelectBoxByText('select-mileage', "2000")

                                                }
                                            });

                                        </script>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                            <span class="span-input contain-word-middle-div">
                                                <label class="control-label" style="margin-top: 13px;"><input type="checkbox" id="age_limit"name="young" value="young" onclick="get_price(rentProduct.value, selectName.value, selectMileage.value, document.reservation.totalPrice)">&nbsp; 만 21세 이상</label>
                                            </span>
                                        </div>
                                    </div>
                                    <div name="totalPrice">
                                        <div class="row top-text" style="margin-top: 10px">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top-text">
                                                <span class="span-control" style="padding-top: 10px">
                                                    <label class="control-label" style="vertical-align: middle" for="kliometer">월렌트료</label>
                                                </span>
                                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                                <span class="span-input">
                                                    <font class="form-control-text top-text" id="carPrice" name="carPrice">원</font>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row top-text">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top-text">
                                                <span class="span-control" style="padding-top: 10px">
                                                    <label class="control-label"  style="vertical-align: middle" for="kliometer" >VAT</label>
                                                </span>
                                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                                <span class="span-input">
                                                    <font class="form-control-text top-text" id="carVat" name="carVat">원</font>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row top-text">
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                <span class="span-control"  style="padding-top: 10px">
                                                    <label class="control-label"  style="vertical-align: middle" for="kliometer">보증금</label>
                                                </span>
                                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                                <span class="span-input">
                                                    <font class="form-control-text top-text" id="carDeposit" name="carDeposit">원</font>
                                                </span>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                <span class="span-control" style="padding-top: 10px">
                                                    <label class="control-label"  style="vertical-align: middle"for="kliometer">총 월렌트료</label>
                                                </span>
                                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                                <span class="span-input" style="padding-top: 10px">
                                                    <font class="form-control-text top-text" id="carTotal" name="carTotal">원</font>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                                            <span class="span-control">
                                                <label class="control-label" for="kliometer">대여 조건</label>
                                            </span>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" >
                                            <span class="span-input">
                                                <font class="form-control-text top-text" id="car-name" style="padding: 0">방문 기준, 자차 포함, 정비 포함(순회 정비), 26세 이상 기준</font>
                                            </span>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pinside10">
                                            <div class="form-group text-center">
                                                <a class="btn1 btn1-default" onclick="make_reservation()" href="#">상담신청 </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12" style="padding: 10px;">
                    <div class="bg-light pinside20">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h2>상담 신청하기</h2>
                                <hr>
                                <form name="reservation-info" action="">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pinside10">
                                            <div class="form-group has-feedback">
                                                <label class="control-label" for="name">* 이름</label>
                                                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                    <input type="text" class="form-control" id="reservation-detail-name" placeholder="성함을 입력해주세요." required oninvalid="this.setCustomValidity('필수 입력 정보입니다.')">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pinside10">
                                            <div class="form-group has-feedback">
                                                <label class="control-label" for="phone">* 연락처</label>
                                                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                    <input type="text" class="form-control" id="reservation-detail-phone" placeholder="연락처 ex) 010-0000-0000" required >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pinside10">
                                            <div class="form-group has-feedback">
                                                <label class="control-label" for="textarea">요청 사항</label>
                                                <textarea class="form-control" id="reservation-detail-details" name="textarea" rows="7" placeholder="요청사항을 입력해주세요.(약정 주행거리 등)"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group has-feedback">
                                                <p class="text-center"><input type="checkbox" id="agree"> 개인정보 수집 및 이용에 동의합니다.</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pinside10">
                                            <div class="form-group text-center">
                                                <a class="btn1 btn1-default" onclick="make_reservation()" href="#">상담신청 </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
