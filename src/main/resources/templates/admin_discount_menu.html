<!-- 관리자페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Style -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <script th:src="@{/js/admin.js}" defer></script>


</head>
<body>
<div class="page_wrapper">
    <div id="logout_box"><a href="/admin/logout"><button id="logout">로그아웃</button></a></div>
    <div class="content_wrapper">
        <div class="menu_container">
            <div class="menu_list">
                <a href="//admin/campingcar/menu"><li>캠핑카 예약</li></a>
                <a href="/admin/counsel/menu"><li>상담 신청</li></a>
                <a href="/admin/discount/menu" style="color: indianred;"><li style="background: #415cc3">할인가 적용</li></a>
                <li>메뉴4</li>
                <li>메뉴5</li>
                <li>메뉴6</li>
                <li>메뉴7</li>
            </div>
        </div>

        <div class="form-part">
            <form method="get" name="discountForm" action="">
                <div class="form-group">
                    <label for="carNo">차량번호</label>
                   <input type="number" class="form-control" name="carNo" id="carNo" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="discount">할인가격</label>
                    <input type="number" class="form-control" name="discount" id="discount">
                </div>
                <button type="submit" class="btn btn-primary" id="discountBtn">할인 적용하기</button>
            </form>
        </div>

        </div>
    </div>
</div>

</body>

</html>
