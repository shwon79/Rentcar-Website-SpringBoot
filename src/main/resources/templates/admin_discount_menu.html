<!-- 관리자페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" defer></script>
    <script th:src="@{/js/admin.js}" defer></script>

</head>
<body>
<div class="page_wrapper">
    <div id="logout_box"><a href="/admin/logout"><button id="logout">로그아웃</button></a></div>
    <div class="content_wrapper">
        <div class="menu_container">
            <div class="menu_list">
                <a href="/admin/campingcar/menu"><li>캠핑카 예약</li></a>
                <a href="/admin/counsel/menu"><li>상담 신청</li></a>
                <a href="/admin/discount/menu" style="color: white;"><li style="background: #3a708f">할인가 적용</li></a>
                <li>메뉴4</li>
                <li>메뉴5</li>
                <li>메뉴6</li>
                <li>메뉴7</li>
            </div>
        </div>

        <div class="content_container">
            <div name="discountForm">
                <div class="head_title" style="margin-top: 50px; text-align: center;">
                    <h2>할인가 적용하기</h2>
                </div>
                <div class="form-group">
                    <label for="carNo">차량번호</label>
                   <input type="text" class="form-control" name="carNo" id="carNo" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="discount">할인가격(%)</label>
                    <input type="number" class="form-control" name="discount" id="discount">
                </div>
                <div class="form-group">
                    <label for="discount-description">할인 설명</label>
                    <input type="text" class="form-control" name="discount-description" id="discount-description">
                </div>
                <div class="btn btn-primary" id="discountBtn" onclick="make_discount()">할인 적용하기</div>
            </div>
            <hr/><br /><br />
            <div id="mainTable">
                <div class="head_title" style="margin-top: 50px; text-align: center;">
                    <h2>할인가 적용 차량 목록</h2>
                </div>
                <table>
                    <thead id="table_header">
                    <tr>
                        <th>차량번호</th>
                        <th>할인 가격(%)</th>
                        <th>할인 설명</th>
                        <th></th>
                    </tr>
                    </thead>
                    <!-- pc -->
                    <tbody id="mainTable_tbody">
                    <tr th:each="discount, iterStat : ${discountList}">
                        <td scope="col" th:text="${discount.carNo}" class="editCarNo" th:data-index="${discount.carNo}"></td>
                        <td scope="col" th:text="${discount.discount}" class="editDiscount" th:data-index="${discount.carNo}"></td>
                        <td scope="col" th:text="${discount.description}" class="discountDescription" th:data-index="${discount.carNo}"></td>
                        <td>
                            <span style="margin-right: 3%;"><button class="money-update-btn" th:data-index="${discount.carNo}">할인 가격 수정</button></span>
                            <span style="margin-right: 3%;"><button class="description-update-btn" th:data-index="${discount.carNo}">할인 설명 수정</button></span>
                            <span><button class="delete-btn" th:data-index="${discount.carNo}">삭제</button></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>



        </div>
    </div>
</div>

</body>

</html>
