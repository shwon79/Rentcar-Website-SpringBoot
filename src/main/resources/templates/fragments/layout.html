<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- config.html -->
        <th:block th:replace="fragments/config::configFragment" ></th:block>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta property="og:title" content="세이브카" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://savecar.kr/" />
        <meta property="og:description"  content="월/장기렌트카 - 세이브카" />
        <meta property="og:site_name" content="세이브카" />

        <meta property="og:image" content="" th:src="@{/img/savecar-logo2.png}" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="400" />
        <meta property="og:image:height" content="250" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-YHH44N6HP0"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-YHH44N6HP0');
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics - Universal -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-216820732-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-216820732-1');
        </script>
    </head>

    <body>
        <!-- header.html -->
        <header th:replace="fragments/header::headerFragment"></header>

        <div layout:fragment="content"></div>

        <!-- footer.html -->
        <footer th:replace="fragments/footer::footerFragment"></footer>


        <div id="loading">
            <div class="loading_spinner_box">
                <div class="loading_spinner"></div>
                <span>데이터를 가져오는 중입니다.</span>
            </div>
        </div>

        <script type="text/javascript">
            window.onbeforeunload = function () { $('#loading').show(); }  //현재 페이지에서 다른 페이지로 넘어갈 때 표시해주는 기능
            $(window).load(function () {          //페이지가 로드 되면 로딩 화면을 없애주는 것
                $('#loading').hide();
            });
        </script>
    </body>

    <script th:src="@{/js/vendor/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.js}"></script>

    <script th:src="@{/js/jquery.magnific-popup.js}"></script>
    <script th:src="@{/js/jquery.mixitup.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.masonry.min.js}"></script>

    <!--slick slide js -->
    <script th:src="@{/css/slick/slick.js}"></script>
    <script th:src="@{/css/slick/slick.min.js}"></script>


    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/menumaker.js}"></script>
    <script th:src="@{/js/navigation.js}" type="text/javascript"></script>
</html>
