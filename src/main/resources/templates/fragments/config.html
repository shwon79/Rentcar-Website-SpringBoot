<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <!--configFragment 선언-->
    <th:block th:fragment="configFragment">

        <meta charset="utf-8">
        <meta name="theme-color" content="#000000" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">


        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- 추후 수정 필요(저번에 말씀하신 구글, 네이버 검색 상단에 띄우기 위함. 지금은 임의로 작성함.) -->
        <meta name="description" content="다양한 차량 제공 및 고객의 안전을 최우선으로 한 정비 그리고 더욱 더 저렴한 렌트료 제공으로 고객의 만족을 위한 세이브카가 되겠습니다">
        <meta name="keywords" content="SAVECAR, 세이브카, 렌트카, 캠핑카, 실시간 견적, 렌트카 상담, 12개월 렌트, 외제차, 수입차, 국산차">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Icon -->
        <link rel="icon" th:href="@{/img/carIcon.ico}" />
        <link rel="apple-touch-icon" th:href="@{/img/carIcon.ico}" />

        <!-- Bootstrap -->
        <link th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,600i,700" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link th:href="@{/css/library/font-awesome.min.css}" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js "></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js "></script>
        <![endif]-->

        <link th:href="@{/css/library/iconfont.css}" rel="stylesheet">
        <link th:href="@{/css/slick/slick.css}" rel="stylesheet">
        <link th:href="@{/css/slick/slick-theme.css}" rel="stylesheet">
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
        <link th:href="@{/css/library/magnific-popup.css}" rel="stylesheet">
        <link th:href="@{/css/library/bootstrap.css}" rel="stylesheet">

        <!--Theme Responsive css-->
        <link rel="stylesheet" th:href="@{/css/library/responsive.css}" >

        <!--For Plugins external css-->
        <link rel="stylesheet" th:href="@{/css/library/plugins.css}" />

        <!-- Style -->
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/header_camp.css}" rel="stylesheet">

        <!-- table Style -->
        <link th:href="@{/css/table.css}" rel="stylesheet">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/menumaker.js}"></script>
        <script th:src="@{/js/navigation.js}" type="text/javascript"></script>
        <script th:src="@{/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"></script>

        <script th:src="@{/js/monthly_rent.js}"></script>

        <!--
          manifest.json provides metadata used when your web app is installed on a
          user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    </th:block>
</html>
