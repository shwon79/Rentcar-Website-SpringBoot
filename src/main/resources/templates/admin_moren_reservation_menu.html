<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" defer></script>
    <script th:src="@{/js/admin.js}" defer></script>

</head>
<body>
<div class="page_wrapper">
    <div id="logout_box"><a href="/admin/logout"><button id="logout">로그아웃</button></a></div>
    <div class="content_wrapper">
        <div class="menu_container">
            <div class="menu_list">
                <a href="/admin/campingcar/menu"><li>캠핑카 예약</li></a>
                <a href="/admin/counsel/menu"><li>상담 신청</li></a>
                <a href="/admin/discount/menu"><li>할인/인상 적용</li></a>

                <li>메뉴7</li>

        </div>

                    </thead>
                    <!-- pc -->
                    <tbody id="mainTable_tbody">
                    <tr th:each="reservation, iterStat : ${morenReservationList}">
                        <td scope="col" th:text="${reservation.carNo}"></td>
                        <td scope="col" th:text="${reservation.reservationName}"></td>
                        <td scope="col" th:text="${reservation.reservationPhone}" ></td>
                        <td scope="col" th:text="${reservation.reservationDate}" ></td>
                        <td scope="col" th:text="${reservation.address}" ></td>
<!--                        <td scope="col" th:text="${reservation.carPrice}"></td>-->
<!--                        <td scope="col" th:text="${reservation.carTax}"></td>-->

<!--                        <td scope="col" th:text="${reservation.carDeposit}"></td>-->

<!--                            <span style="margin-right: 3%;"><button class="money-update-btn" th:data-index="${discount.carNo}">가격 수정</button></span>-->
<!--                        </td>-->
<!--                        <td scope="col" th:text="${discount.description}" class="discountDescription" th:data-index="${discount.carNo}"></td>-->
<!--                        <td>-->
<!--                            <span style="margin-right: 3%;"><button class="description-update-btn" th:data-index="${discount.carNo}">설명 수정</button></span>-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            <span><button class="delete-btn" th:data-index="${discount.carNo}">삭제</button></span>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>

</html>
