
<!-- 관리자 로그인(admin_login.html) -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>SAVECAR - 관리자 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Style -->
  <link th:href="@{/css/login.css}" href="login.css" rel="stylesheet">

  <script th:src="@{/js/login.js}" src="login.js" defer></script>


</head>
<body>
<div id="page_title">
  <div id="title_box">
    <h1>관리자 로그인</h1>
  </div>
</div>

<div id="login_container" class="container">
  <form id="login_box" method="POST" action="/admin/logininfo">
    <label>아이디</label>
    <input id="input_id" type="text" name="id" />
    <label>비밀번호</label>
    <input id="input_pwd" type="password" name="pwd"/>
    <input id="input_button" type="submit" value="로그인"/>
  </form>

</div>
