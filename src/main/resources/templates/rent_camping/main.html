<!--캠핑카 홈-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SAVECAR - 캠핑카 렌트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Style -->
    <link th:href="@{/css/library/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/camping.css}" rel="stylesheet">
    <link th:href="@{/css/camping_calendar.css}" rel="stylesheet">

    <script th:src="@{/js/campingcar.js}" defer></script>

    <script>
        $(window).load(function() {
            let ulList = document.getElementsByClassName('header_camp_li');
            for (i=0; i < ulList.length; i++) {
                if (ulList[i].dataset.id == 'campingCarHome') {
                    ulList[i].classList.add('active');
                };
            };
        });
    </script>
<!--    <script th:src="@{/js/europe_reserve.js}" defer ></script>-->
</head>

<body>
<div layout:fragment="content">
    <div th:replace="fragments/header_camp::headerFragment"></div>

    <!-- content whole wrapper-->

    <div id="wrapper" class="content pinside60 container">
        <!--  content body-->
        <div class="row" id="campingCarHome">
            <section id="feature" class="feature sections" style="margin: 0; padding: 0;">
                <div class="space-medium" style="padding: 0;">
                    <div class="row" style="margin-bottom: 70px;">
                        <div class="head_title sections text-center" style="padding-top: 30px;">
                            <h1>캠핑카 렌트</h1>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" th:each="campingCar, i : ${imagesMainList}" style="padding-top: 30px;">
                            <div class="service-block text-center">
                                <!-- service block -->
                                <!-- service img -->
                                <div class="service-img ">
                                    <!-- service img -->
                                    <div th:onclick="moveToCampingReservation([[${campingCar.carName.carName}]])" style="cursor: pointer;">
                                        <img th:if="${campingCar.imageId != -1}" th:src="${campingCar.url}" width="360" height="360" style="border-radius: 20px;">
                                        <img th:if="${campingCar.imageId == -1}" th:src="@{/img/popup_campingcar.png}" width="360" height="360" style="border-radius: 20px;">
                                    </div>
                                </div>
                                <div class="service-content">
                                    <!-- service content -->
                                    <h3 style="text-align: left;">
                                        <span th:text="${campingCar.carName.carName.toUpperCase()}"></span>
                                        <span> VIP CAMPER</span>
                                    </h3>
                                    <div class="explanation">
                                        <div>
                                            <i class="fas fa-map-marker-alt"></i>
                                            <span>차고지: 대한민국 경기도</span>
                                        </div>
                                        <div>
                                            <i class="fas fa-address-card"></i>
                                            <span>2종 보통</span>
                                        </div>
                                        <div>
                                            <i class="fas fa-bed"></i>
                                            <span>5인 취침</span>
                                        </div>
                                        <div>
                                            <i class="fas fa-oil-can"></i>
                                            <span>디젤 / Auto</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.service block -->
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 70px;">
                        <div class="head_title sections text-center" style="padding-top: 30px;">
                            <h1>프로모션</h1>
                            <br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <img th:src="@{/img/europe1.png}" alt="promotion">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <img th:src="@{/img/europe9.png}" alt="promotion">
                        </div>
                    </div>
                    <div class="row" style="margin: 50px auto;">
                        <div class="head_title sections text-center" style="padding-top: 30px;">
                            <h1>세이브카의 장점</h1>
                            <br>
                        </div>
                        <div class="tab_content_size">
                            <img th:src="@{/img/campingcar-common1.png}" alt="all">
                            <img th:src="@{/img/campingcar-common2.png}" alt="all">
                        </div>
                    </div>
                </div>
            </section>
    </div>
</div>
</div>
</body>
</html>
