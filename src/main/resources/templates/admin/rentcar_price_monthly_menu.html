<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link th:href="@{/css/admin_rent_car.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/admin_rentcar.js}" defer></script>

    <script>
        $(window).on('load', function () {
            let priceMonthlyMenu = document.getElementById('priceMonthlyMenu');
            priceMonthlyMenu.classList.add('activeAdminMenu');
        });
    </script>

</head>
<body>
<div class="wrapper content_wrapper">
    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="content" style="width: 95%;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="container inner_content" style="width: 100%;">
            <h2 class="page_title" style="text-align: center;">월렌트 가격 수정</h2>
            <div style="margin-top: 30px;">
<!--                <p style="text-align: center;">준비 중 입니다.</p>-->
                <table class="table rentcarEditTable table-striped">
                    <thead></thead>
                    <tbody>
                    <tr class="thead-dark">
                        <th scope="col">종류</th>
                        <th scope="col">분류</th>
                        <th scope="col">차명 년식</th>
                        <th scope="col" class="display_none_mobile">보증금</th>
                        <th scope="col" class="display_none_mobile">2,000km</th>
                        <th scope="col" class="display_none_mobile">2,500km</th>
                        <th scope="col" class="display_none_mobile">3,000km</th>
                        <th scope="col" class="display_none_mobile">4,000km</th>
                        <th scope="col" class="display_none_mobile">other</th>
                        <th scope="col"></th>
                    </tr>
                    <tr th:each="car, i : ${ monthlyRentList }">
                        <td>
                            <select name="category1" class="category1" onchange="displayCategory2(this);" th:data-title="${car.id}">
                                <option value="국산승용" th:selected="${car.category1} == '국산승용' ? true : false">국산승용</option>
                                <option value="국산승합•RV" th:selected="${car.category1} == '국산승합•RV' ? true : false">국산승합•RV</option>
                                <option value="수입차" th:selected="${car.category1} == '수입차' ? true : false">수입차</option>
                            </select>
                        </td>
                        <td>
                            <select name="category2" class="category2" th:data-title="${car.id}">
                                <option th:if="${car.category1 == '국산승용'}" value="경형" th:selected="${car.category2} == '경형' ? true : false">경형</option>
                                <option th:if="${car.category1 == '국산승용'}" value="준중형" th:selected="${car.category2} == '준중형' ? true : false">준중형</option>
                                <option th:if="${car.category1 == '국산승용'}" value="중형" th:selected="${car.category2} == '중형' ? true : false">중형</option>
                                <option th:if="${car.category1 == '국산승용'}" value="중대형" th:selected="${car.category2} == '중대형' ? true : false">중대형</option>
                                <option th:if="${car.category1 == '국산승용'}" value="대형" th:selected="${car.category2} == '대형' ? true : false">대형</option>
                                <option th:if="${car.category1 == '국산승합•RV'}" value="소중형SUV" th:selected="${car.category2} == '소중형SUV' ? true : false">소중형SUV</option>
                                <option th:if="${car.category1 == '국산승합•RV'}" value="중형SUV" th:selected="${car.category2} == '중형SUV' ? true : false">중형SUV</option>
                                <option th:if="${car.category1 == '국산승합•RV'}" value="중대형SUV" th:selected="${car.category2} == '중대형SUV' ? true : false">중대형SUV</option>
                                <option th:if="${car.category1 == '국산승합•RV'}" value="대형SUV" th:selected="${car.category2} == '대형SUV' ? true : false">대형SUV</option>
                                <option th:if="${car.category1 == '수입차'}" value="수입차" th:selected="${car.category2} == '수입차' ? true : false">수입차</option>
                            </select>
                        </td>
                        <td><textarea type="text" th:text="${car.name}" class="name" th:data-title="${car.id}"></textarea>
                        </td>
                        <td class="display_none_mobile">
                            <textarea type="text" th:text="${#numbers.formatInteger(car.deposit, 0, 'COMMA')}" class="deposit" th:data-title="${car.id}"></textarea>
                        </td>
                        <td class="display_none_mobile">
                            <textarea type="text" th:text="${#numbers.formatInteger(car.cost_for_2k, 0, 'COMMA')}" class="cost_for_2k" th:data-title="${car.id}"></textarea>
                        </td>
                        <td class="display_none_mobile">
                            <textarea type="text" th:text="${#numbers.formatInteger(car.cost_for_2_5k, 0, 'COMMA')}" class="cost_for_2_5k" th:data-title="${car.id}"></textarea>
<!--                            <textarea type="text" th:text="${#numbers.formatInteger(car.cost_for_2_5k, 0, 'COMMA')}"></textarea>-->
                        </td>
                        <td class="display_none_mobile">
                            <textarea type="text" th:text="${#numbers.formatInteger(car.cost_for_3k, 0, 'COMMA')}" class="cost_for_3k" th:data-title="${car.id}"></textarea>
                        </td>
                        <td class="display_none_mobile">
                            <textarea type="text" th:text="${#numbers.formatInteger(car.cost_for_4k, 0, 'COMMA')}" class="cost_for_4k" th:data-title="${car.id}"></textarea>
                        </td>
                        <td class="display_none_mobile">
                            <textarea type="text" th:text="${car.cost_for_others}" class="cost_for_others" th:data-title="${car.id}"></textarea>
                        </td>
                        <td style="display: none;">
                            <span th:text="${car.age_limit}" class="age_limit" th:data-title="${car.id}"></span>
                            <span th:text="${car.cost_per_km}" class="cost_per_km" th:data-title="${car.id}"></span>
                            <span th:text="${car.nameMoren}" class="nameMoren" th:data-title="${car.id}"></span>
                            <span th:text="${car.start}" class="start" th:data-title="${car.id}"></span>
                            <span th:text="${car.end}" class="end" th:data-title="${car.id}"></span>
                            <span th:text="${car.credit}" class="credit" th:data-title="${car.id}"></span>
                            <span th:text="${car.img_url}" class="img_url" th:data-title="${car.id}"></span>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" th:onclick="editMonthlyPriceMenu([[${car.id}]]);" style="margin: 4px;">수정하기</button>
                            <a th:href="'/admin/rentcar/price/monthly/detail/' + ${car.id}">
                                <button class="btn btn-info btn-sm" style="margin: 4px;">상세보기</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
