<!-- 관리자 상담 신청_상세 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">-->
    <script th:src="@{/js/jquery.min.js}" defer></script>
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/admin_counsel.js}" defer></script>
    <script>
        $(window).on('load', function () {
            let counselMenu = document.getElementById('counselMenu');
            counselMenu.classList.add('activeAdminMenu');
        });
    </script>
</head>
<body>
<div class="wrapper content_wrapper">
    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="content content_container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="inner_content">
            <h2 class="page_title" style="text-align: center;">상담 신청 상세 페이지</h2>
            <div class="detail_top_div" style="margin-bottom: 20px;">
                <a href="/admin/counsel/menu?page=0&size=20">
                    <button class="btn-info" style="margin: 5px;">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        뒤로가기
                    </button>
                </a>
                <div id="detail_set_reserve" style="justify-content: flex-end;">
                    <button class="set_reserve" th:onclick="deleteCounsel([[${reservation.id}]])" style="flex: unset;">
                        상담 삭제
                    </button>
                </div>
            </div>
            <div class="detail_container">
                <div class="detail_list detail_list_group">
                    <p class="detail_group_title">문의자 정보</p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">성명</p>
                    <p class="detail_second" th:text="${reservation.name}"></p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">전화번호</p>
                    <p class="detail_second" th:text="${reservation.phoneNo}"></p>
                </div>
                <div class="detail_list" style="border-bottom: none;">
                    <p class="detail_first">나이 제한</p>
                    <p class="detail_second" th:text="${reservation.age_limit}"></p>
                </div>
                <div class="detail_list detail_list_group">
                    <p class="detail_group_title">차량 정보</p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">차량 구분</p>
                    <p class="detail_second">
                        <span th:text="${reservation.category1}"></span>
                        <span th:if="${reservation.category1 != '' && reservation.category2 != ''}"> / </span>
                        <span th:text="${reservation.category2}"></span>
                    </p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">차량 이름</p>
                    <p class="detail_second" th:text="${reservation.car_name}"></p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">차량 번호</p>
                    <p class="detail_second" th:text="${reservation.car_num}"></p>
                </div>
                <div class="detail_list" style="border-bottom: none;">
                    <p class="detail_first">차량 연식</p>
                    <p class="detail_second" th:text="${reservation.carAge}"></p>
                </div>
                <div class="detail_list detail_list_group">
                    <p class="detail_group_title">대여 정보</p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">유형</p>
                    <p class="detail_second" th:text="${reservation.title}"></p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">제품</p>
                    <p class="detail_second" th:text="${reservation.product}"></p>
                </div>
                <div class="detail_list" style="height: auto; min-height: 3rem;">
                    <p class="detail_first">약정 주행거리</p>
                    <p class="detail_second">
                        <span th:text="${reservation.mileage}"></span>
                        <span th:if="${reservation.mileage != ''}">km</span>
                    </p>
                </div>
                <div class="detail_list" style="height: auto; min-height: 3rem;">
                    <p class="detail_first">예상 대여날짜</p>
                    <p class="detail_second" th:text="${reservation.resDate}"></p>
                </div>
                <div class="detail_list" style="height: auto; min-height: 3rem;">
                    <p class="detail_first">옵션</p>
                    <p class="detail_second" th:text="${reservation.option}"></p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">보증금</p>
                    <p class="detail_second" th:text="${reservation.deposit}"></p>
                </div>
                <div class="detail_list">
                    <p class="detail_first">대여료</p>
                    <p class="detail_second" th:text="${reservation.price}"></p>
                </div>
                <div class="detail_list" style="height: auto; min-height: 3rem;">
                    <p class="detail_first">지역</p>
                    <p class="detail_second" th:text="${reservation.region}"></p>
                </div>
                <div class="detail_list" style="height: auto; min-height: 3rem; border-bottom: none;">
                    <p class="detail_first">요청사항</p>
                    <p class="detail_second" th:text="${reservation.detail}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
