<!-- 관리자 상세페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>

</head>
<body>
<div class="page_wrapper">
    <div id="logout_box"><a href="/admin/logout"><button id="logout">로그아웃</button></a></div>
    <div class="content_wrapper">

        <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

        <div class="detail_container" >
            <div class="detail_list" id="go_back_wrapper">
                <a href="/admin/main"><button id="go_back">🠔 뒤로가기</button></a>
            </div>
            <div class="detail_list" id="detail_set_reserve">
                <form method="GET" onsubmit="return confirm('예약을 확정하시겠습니까?')" th:action="${'/campingcar/reservation/update/'+campingcarDateTime2.dateTimeId}">
                    <input th:style="${campingcarDateTime2.reservation} == 1? 'pointer-events:none; background: gray'" class="set_reserve" type="submit" value="확정"/>
                </form>
            </div>
            <div class="detail_list" id="detail_list_title">
                <p>종류</p>
                <p>값</p>
            </div>
            <div class="detail_list">
                <p>차종</p>
                <p th:text="${campingcarDateTime2.carType.toUpperCase()}"></p>
            </div>
            <div class="detail_list">
                <p>생성일</p>
                <p th:text="${#strings.arraySplit(campingcarDateTime2.createdDate, 'T')[0]}"></p>
            </div>
            <div class="detail_list">
                <p>수정일</p>
                <p th:text="${#strings.arraySplit(campingcarDateTime2.modifiedDate, 'T')[0]}"></p>
            </div>
            <div class="detail_list">
                <p>시작일</p>
                <p th:text="${campingcarDateTime2.rentDate}"></p>
            </div>
            <div class="detail_list">
                <p>시작시간</p>
                <p th:text="${campingcarDateTime2.rentTime}"></p>
            </div>
            <div class="detail_list">
                <p>반납일</p>
                <p th:text="${campingcarDateTime2.returnDate}"></p>
            </div>
            <div class="detail_list">
                <p>반납시간</p>
                <p th:text="${campingcarDateTime2.returnTime}"></p>
            </div>
            <div class="detail_list">
                <p>일권</p>
                <p th:text="${campingcarDateTime2.day}"></p>
            </div>
            <div class="detail_list">
                <p>성명</p>
                <p th:text="${campingcarDateTime2.name}"></p>
            </div>
            <div class="detail_list">
                <p>연락처</p>
                <p th:text="${campingcarDateTime2.phone}"></p>
            </div>
            <div class="detail_list">
                <p>임금자명</p>
                <p th:text="${campingcarDateTime2.depositor}"></p>
            </div>
            <div class="detail_list">
                <p>보증금</p>
                <p th:text="${#numbers.formatInteger(campingcarDateTime2.deposit,0, 'COMMA')}"></p>
            </div>
            <div class="detail_list">
                <p>총결제금액</p>
                <p th:text="${#numbers.formatInteger(campingcarDateTime2.total,0, 'COMMA')}"></p>
            </div>
            <div class="detail_list">
                <p>선결제금액</p>
                <p th:text="${#numbers.formatInteger(campingcarDateTime2.totalHalf,0, 'COMMA')}"></p>
            </div>
            <div class="detail_list">
                <p>예약</p>
                <p th:text="${campingcarDateTime2.reservation}"></p>
            </div>
            <div class="detail_list">
                <p id="custom_demand">요구사항</p>
                <p id="custom_demand_detail" th:text="${campingcarDateTime2.detail}"></p>
            </div>
            <div class="detail_list" id="detail_set_delete">
                <form method="GET" onsubmit="return confirm('예약을 \'취소\'하시겠습니까?')" th:action="${'/reservation/cancel/'+campingcarDateTime2.dateTimeId}">
                    <input class="set_reserve" type="submit" value="예약취소"/>
                </form>
            </div>

        </div>
    </div>
</div>

</body>

</html>
