<!-- 관리자 장기렌트 등록 페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link th:href="@{/css/admin_longTerm.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/admin_subscribe.js}" defer></script>

    <script>
        $(window).on('load', function () {
            let subscribeRegisterMenu = document.getElementById('subscribeRegisterMenu');
            subscribeRegisterMenu.classList.add('activeAdminMenu');
        });
    </script>

</head>
<body>
<div class="wrapper content_wrapper">
    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="content" style="width: 95%;">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="container inner_content" style="width: 100%;">
            <h2 class="page_title" style="text-align: center;">차량 등록</h2>
            <div class="detail_top_div" style="text-align: right; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="clickRegister();">등록하기</button>
            </div>

            <div class="detail_container register_rent_car">
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>종류</p>
                    <select name="newOld" class="newOld detail_second" id="newOld">
                        <option value="">선택하세요</option>
                        <option value="신차구독" selected>신차구독</option>
                        <option value="중고차구독">중고차구독</option>
                        <option value="자동차구독">자동차구독</option>
                    </select>
                </div>
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>차량 이름</p>
                    <input class="detail_second" type="text" id="carName" value="G80 17년식"/>
                </div>
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>차량 번호</p>
                    <input class="detail_second" type="text" id="carNum" value="57하3552"/>
                </div>
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>색상</p>
                    <input class="detail_second" type="text" id="carColor" value="흰색/검정색"/>
                </div>
                <div class="detail_list" style="height: auto;">
                    <p class="detail_first">
                        <span style="color: red; vertical-align: super;">*</span>연식
                        <br>
                        <span style="font-size: 14px;">예시) 2019년</span>
                    </p>
                    <input class="detail_second" type="text" id="carYearModel" value="2017년"/>
                </div>
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>계약 기간</p>
                    <span class="detail_second">
                        <input type="number" id="contractPeriod" style="width: calc(100% - 40px) !important;" value="48"/>
                       <span>개월</span>
                    </span>
                </div>
                <div class="detail_list" style="height: auto;">
                    <p class="detail_first">
                        <span style="color: red; vertical-align: super;">*</span>
                        약정 주행거리
                        <br>
                        <span style="font-size: 14px;">예시) 10만</span>
                    </p>
                    <span class="detail_second">
                        <input type="text" id="contractKm" style="width: calc(100% - 40px) !important;" value="12만" />
                       <span>km</span>
                    </span>
                </div>
                <div class="detail_list" style="height: auto;">
                    <p class="detail_first">
                        <span style="color: red; vertical-align: super;">*</span>
                        월 대여료(VAT별도)
                        <br>
                        <span style="font-size: 14px;">예시) 1000000</span>
                    </p>
                    <input class="detail_second" type="number" id="contractPrice" value="720000"/>
                </div>
                <div class="detail_list" style="height: auto;">
                    <p class="detail_first">
                        <span style="color: red; vertical-align: super;">*</span>보증금
                        <br>
                        <span style="font-size: 14px;">예시) 1000000</span>
                    </p>
                    <input class="detail_second" type="numver" id="contractDeposit" value="2000000"/>
                </div>
                <div class="detail_list" style="height: auto;">
                    <p class="detail_first">
                        <span style="color: red; vertical-align: super;">*</span>계약 서비스
                        <br>
                        <span style="font-size: 14px;">예시) 순회정비 10회</span>
                    </p>
                    <input class="detail_second" type="text" id="contractMaintenance" value="순회정비 4회, 블랙박스"/>
                </div>
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>연료</p>
                    <select name="fuel" class="fuel detail_second" id="fuel">
                        <option value="">선택하세요</option>
                        <option value="LPG">LPG</option>
                        <option value="휘발유" selected>휘발유</option>
                        <option value="경유">경유</option>
                    </select>
                </div>
                <div class="detail_list" style="height: auto;">
                    <p class="detail_first">
                        <span style="color: red; vertical-align: super;">*</span>상세 설명
                        <br>
                    </p>
                    <textarea class="detail_second" id="description">-</textarea>
                </div>
                <div class="detail_list">
                    <p class="detail_first"><span style="color: red; vertical-align: super;">*</span>차량 이미지</p>
                    <input class="detail_second" type="file" accept="image/*" multiple="multiple" id="image" name="file" style="border: none;">
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
