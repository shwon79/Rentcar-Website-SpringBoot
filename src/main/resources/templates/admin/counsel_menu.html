<!-- 관리자페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>SAVECAR - 관리자 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Style -->
  <link th:href="@{/css/admin.css}" rel="stylesheet">

  <script th:src="@{/js/admin.js}" defer></script>


</head>
<body>
<div class="page_wrapper">
  <div id="logout_box"><a href="/admin/logout"><button id="logout">로그아웃</button></a></div>
  <div class="content_wrapper">

    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="list_container">
      <div class="reserve_list" id="reserve_list_title">
        <p class="name">성명</p>
        <p class="created_date">상담신청일</p>
        <p class="rent_type">유형</p>
        <p class="product_name">상품유형</p>
        <p class="car_name">차명</p>
        <p class="car_name">차번호</p>
        <p class="mileage">주행거리</p>
        <p class="total">예상대여일</p>
        <p class="total">금액</p>
        <p class="phone">연락처</p>
      </div>
      <div class="reserve_list_wrapper" th:each="i : ${#numbers.sequence(reservationList.size() - 1, 0, -1)}" th:with="reservation=${reservationList[i]}">
        <div class="reserve_list" >
          <p class="name" th:text="${reservation.name}"></p>
          <p class="created_date" th:text="${#strings.arraySplit(reservation.createdDate, 'T')[0]+' '+#strings.arraySplit(reservation.createdDate, 'T')[1]}"></p>
          <p class="rent_type" th:text="${reservation.title}"></p>
          <p class="product_name" th:text="${reservation.product}"></p>
          <p class="car_name" th:text="${reservation.car_name}"></p>
          <p class="car_name" th:text="${reservation.car_num}"></p>
          <p class="mileage" th:text="${reservation.mileage}"></p>
          <p class="total" th:text="${reservation.resDate}"></p>
          <p class="total" th:text="${reservation.price}"></p>
          <p class="phone" th:text="${reservation.phoneNo}"></p>

        </div>
        <!--                    <button th:id="${date.dateTimeId}" class="set_reserve" onclick="setReserve(id)">확정</button>-->
        <!--                <form method="GET" onsubmit="return confirm('예약을 확정하시겠습니까?')" th:action="${'/campingcar/reservation/update/'+date.dateTimeId}">-->
        <!--                    <input th:style="${date.reservation} == 1? 'pointer-events:none; background: gray '" class="set_reserve" type="submit" value="확정"/>-->
        <!--                </form>-->
      </div>
    </div>
  </div>
</div>

</body>

</html>
