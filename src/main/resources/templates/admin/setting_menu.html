<!-- 관리자페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script>
        $(window).load(function() {
            let settingMenu = document.getElementById('settingMenu');
            settingMenu.classList.add('activeAdminMenu');
        });
    </script>
</head>
<body>
<div class="page_wrapper">
    <div id="logout_box"><a href="/admin/logout"><button id="logout">로그아웃</button></a></div>
    <div class="content_wrapper">

        <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

        <div class="content_container" style="text-align: center;">
            <div class="head_title" style="margin-top: 50px; text-align: center;">
                <h2>기본 내용 설정</h2>
            </div>
            <div style="text-align: right;">
                <button id="saveBtn">저장하기</button>
            </div>
            <div id="textarea_wrapper">
                <h3>공통 정보</h3>
                <article>
                    <h4 class="text_explanation">기본 정보</h4>
                    <textarea rows="8" id="editedCamperPrice" th:text="${explanation.camper_price}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">렌트 정책</h4>
                    <textarea rows="8" id="editedRentPolicy" th:text="${explanation.rent_policy}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">보험 사항_보험 안내</h4>
                    <textarea rows="8" id="editedRentInsurance" th:text="${explanation.rent_insurance}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">보험 사항_운전자 조건</h4>
                    <textarea rows="8" id="editedDriverLicense" th:text="${explanation.driver_license}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">이용 규칙</h4>
                    <textarea rows="8" id="editedRentRule" th:text="${explanation.rent_rule}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">환불 정책</h4>
                    <textarea rows="8" id="editedRefundPolicy" th:text="${explanation.refund_policy}"></textarea>
                </article>

                <h3>유럽</h3>
                <article>
                    <h4 class="text_explanation">유럽 기본 옵션</h4>
                    <textarea rows="8" id="editedEuropeBasicOption" th:text="${explanation.europe_basic_option}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">유럽 시설</h4>
                    <textarea rows="8" id="editedEuropeFacility" th:text="${explanation.europe_facility}"></textarea>
                </article>

                <h3>리무진</h3>
                <article>
                    <h4 class="text_explanation">리무진 기본 옵션</h4>
                    <textarea rows="8" id="editedLimousineBasicOption" th:text="${explanation.limousine_basic_option}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">리무진 시설</h4>
                    <textarea rows="8" id="editedLimousineFacility" th:text="${explanation.limousine_facility}"></textarea>
                </article>

                <h3>트레블</h3>
                <article>
                    <h4 class="text_explanation">트래블 기본 옵션</h4>
                    <textarea rows="8" id="editedTravelBasicOption" th:text="${explanation.travel_basic_option}"></textarea>
                </article>
                <article>
                    <h4 class="text_explanation">트래블 시설</h4>
                    <textarea rows="8" id="editedTravelFacility" th:text="${explanation.travel_facility}"></textarea>
                </article>

            </div>
        </div>
    </div>
</div>

</body>

</html>
