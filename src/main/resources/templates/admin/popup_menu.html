<!-- 관리자 팝업 내용 설정 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link th:href="@{/css/admin_popup.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/admin_popup.js}" defer></script>
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(window).on('load', function () {
            let settingMenu = document.getElementById('popupSettingMenu');
            settingMenu.classList.add('activeAdminMenu');
        });
    </script>
</head>
<body>
<div class="wrapper content_wrapper">
    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="inner_content" style="text-align: center;">
            <h2 class="page_title">팝업 내용 수정</h2>
            <div style="text-align: right; margin-bottom: 20px;">
                <button id="campingcarInfoEditBtn" class="btn btn-primary btn-lg">저장하기</button>
            </div>
            <div id="divpop4" class="col-sm-12 col-xs-12 hidden-lg hidden-md popStyle4">
                <div class="popup_upper">
                    <div class="popup_content">
                        <div class="popup_bg_img_wrapper">
                            <div class="popup_bg_img" th:style="'background-image:url('+ @{/img/popup_campingcar.png} +');'">
                            </div>
                        </div>
                        <div class="popup_bg_red">
                            <h4 style="padding-top: 0.5em;">
                                <input type="text" id="popup2_contact">
                            </h4>
                            <h4 class="popup_outline_text" style="position: relative;">
                                <input type="text" id="popup2_subtitle">
                            </h4>
                            <h4 class="popup_outline_text" style="position: relative;">
                                <input type="text" id="popup2_title">
                            </h4>
                        </div>
                        <div class="popup_bg_green">
                            <div class="popup_bottom_content_wrapper">
                                <div class="popup_box popup_box_slogan">
                                    <input type="text" id="popup2_slogan">
                                </div>
                                <div class="popup_box_wrapper">
                                    <div class="popup_box">
                                        <p class="popup_box_title" id="popup2_box1_title"></p>
                                        <p class="popup_box_subtitle">
                                            <input type="text" id="popup2_box1_subtitle">
                                        </p>
                                        <p class="popup_box_price">
                                            <span class="popup_box_text" style="width: 40%;">
                                                주중 :
                                            </span>
                                            <span class="popup_box_price_number" style="width: 30%;" id="popup2_box1_line1_price"></span>
                                            <span class="popup_box_text" style="width: 30%;">
                                                만원
                                            </span>
                                        </p>
                                        <p class="popup_box_price">
                                            <span class="popup_box_text" style="width: 40%;">
                                                주말 :
                                            </span>
                                            <span class="popup_box_price_number" style="width: 30%;" id="popup2_box1_line2_price"></span>
                                            <span class="popup_box_text" style="width: 30%;">
                                                만원
                                            </span>
                                        </p>
                                        <p class="popup_box_text">
                                            <input type="text" id="popup2_box1_line3">
                                        </p>
                                        <p class="popup_box_text display_text">
                                            <span class="fixed_width">인원정보 : </span>
                                            <span class="fixed_width">
                                                <input type="text" id="popup2_box1_line4">
                                            </span>
                                        </p>
                                    </div>
                                    <div class="popup_box">
                                        <p class="popup_box_title" id="popup2_box2_title"></p>
                                        <p class="popup_box_subtitle">
                                            <input type="text" id="popup2_box2_subtitle">
                                        </p>
                                        <p class="popup_box_price">
                                            <span class="popup_box_text" style="width: 40%;">
                                                주중 :
                                            </span>
                                            <span class="popup_box_price_number" style="width: 30%;" id="popup2_box2_line1_price"></span>
                                            <span class="popup_box_text" style="width: 30%;">
                                                만원
                                            </span>
                                        </p>
                                        <p class="popup_box_price">
                                            <span class="popup_box_text" style="width: 40%;">
                                                주말 :
                                            </span>
                                            <span class="popup_box_price_number" style="width: 30%;" id="popup2_box2_line2_price"></span>
                                            <span class="popup_box_text" style="width: 30%;">
                                                만원
                                            </span>
                                        </p>
                                        <p class="popup_box_text">
                                            <input type="text" id="popup2_box2_line3">
                                        </p>
                                        <p class="popup_box_text display_text">
                                            <span class="fixed_width">인원정보 : </span>
                                            <span class="fixed_width">
                                                <input type="text" id="popup2_box2_line4">
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="popup_button">
                                    <input type="text" id="popup2_button">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
