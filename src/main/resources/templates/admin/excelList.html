<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">이름</th>
        <th scope="col">이메일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${datas}" >
        <td scope="row" th:text="${data.category1}"></td>
        <td th:text="${data.category2}"></td>
        <td th:text="${data.name}"></td>
        <td th:text="${data.deposit_monthly}"></td>
        <td th:text="${data.cost_for_2k}"></td>
        <td th:text="${data.cost_for_2_5k}"></td>
        <td th:text="${data.cost_for_3k}"></td>
        <td th:text="${data.cost_for_4k}"></td>
        <td th:text="${data.cost_for_2_5k_price}"></td>
        <td th:text="${data.cost_for_3k_price}"></td>
        <td th:text="${data.cost_for_4k_price}"></td>
        <td th:text="${data.cost_for_others}"></td>
        <td th:text="${data.age_limit}"></td>
        <td th:text="${data.cost_per_km_monthly}"></td>
        <td th:text="${data.nameMoren}"></td>
        <td th:text="${data.start}"></td>
        <td th:text="${data.end}"></td>
        <td th:text="${data.credit_monthly}"></td>

        <td th:text="${data.deposit_yearly}"></td>
        <td th:text="${data.cost_for_20k}"></td>
        <td th:text="${data.cost_for_30k}"></td>
        <td th:text="${data.cost_for_40k}"></td>
        <td th:text="${data.cost_for_20k_price}"></td>
        <td th:text="${data.cost_for_30k_price}"></td>
        <td th:text="${data.cost_for_40k_price}"></td>
        <td th:text="${data.cost_per_km_yearly}"></td>
        <td th:text="${data.credit_yearly}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
