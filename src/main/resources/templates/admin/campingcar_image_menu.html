<!-- 관리자 캠핑카 사진 수정 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link th:href="@{/css/admin_campingcar_image.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/admin_campingcar_image.js}" defer></script>
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(window).on('load', function () {
            let campingcarImageMenu = document.getElementById('campingcarImageMenu');
            campingcarImageMenu.classList.add('activeAdminMenu');
        });
    </script>
</head>
<body>
<div class="wrapper content_wrapper">
    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="inner_content container" style="text-align: center;">
            <h2 class="page_title">캠핑카 사진 수정</h2>
            <div style="margin-top: 30px;">
                <ul class="nav nav-tabs" style="justify-content: center;">
                    <li class="nav-item" th:each="car, i : ${imagesMainList}">
                        <a class="nav-link" data-toggle="tab" th:href="@{'#' + ${car.carName.carName}}" th:text="${car.carName.carName}"
                           th:classappend="${i.index == 0 ? 'show active' : ''}"></a>
                    </li>
                </ul>
                <div class="tab-content" style="margin-top: 30px;">
                    <div class="tab-pane fade"  th:each="car, i : ${imagesMainList}" th:id="${car.carName.carName}"
                         th:classappend="${i.index == 0 ? 'show active' : ''}">
                        <h4>대표 이미지</h4>
                            <div class="image-box">
                                <div class="upload-box" th:if="${car.isUploaded == '1'}">
                                    <button th:onclick="uploadImage('mainDelete', [[${car.carName.carName}]], '0', [[${car.imageId}]])">대표 이미지 삭제하기</button>
                                    <img th:src="${car.url}" th:alt="${car.imageId}">
                                </div>
                                <div class="upload-box" th:unless="${car.isUploaded == '1'}">
                                    <input type="file" name="file" th:title="${car.carName.carName}" th:data-title="0">
                                    <button th:onclick="uploadImage('mainUpload', [[${car.carName.carName}]], '0', [[${car.imageId}]])">대표 이미지 넣기</button>
                                </div>
                            </div>
                        <br>
                        <h4>추가 이미지</h4>
                        <div style="text-align: right;">
                            <button class="btn btn-primary">이미지 순서 변경</button>
                        </div>
                        <div class="changeOrderBox">

                        </div>
                        <div class="image-box" th:if="${not #lists.isEmpty(imagesExtraList[i.index])}">
                            <div class="upload-box" th:each="car, i : ${imagesExtraList[i.index]}">
                                <button th:onclick="uploadImage('extraDelete', [[${car.carName.carName}]], '0', [[${car.imageId}]])">이미지 삭제하기</button>
                                <img th:src="${car.url}" th:alt="${car.imageId}">
                            </div>
                            <div class="upload-box">
                                <input type="file" name="file" th:title="${car.carName.carName}" th:data-title="${car.imageId}">
                                <button th:onclick="uploadImage('extraUpload', [[${car.carName.carName}]], [[${car.imageId}]], [[${car.imageId}]])">이미지 넣기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
