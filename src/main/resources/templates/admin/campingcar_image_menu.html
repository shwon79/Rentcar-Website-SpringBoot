<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SAVECAR - 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link th:href="@{/css/admin_campingcar_image.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/js/admin_campingcar_image.js}" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(window).on('load', function () {
            let campingcarImageMenu = document.getElementById('campingcarImageMenu');
            campingcarImageMenu.classList.add('activeAdminMenu');
        });
    </script>
</head>
<body>
<div class="wrapper content_wrapper">
    <div th:replace="fragments/admin_menu::adminMenuFragment"></div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="inner_content container" style="text-align: center;">
            <h2 class="page_title">캠핑카 사진 수정</h2>
            <div style="margin-top: 30px;">
                <ul class="nav nav-tabs" style="justify-content: center;">
                    <li class="nav-item" th:each="car, i : ${imagesAllList}">
                        <a class="nav-link" data-toggle="tab" th:href="@{'#' + ${car[0].carName.carName}}" th:text="${car[0].carName.carName}"
                           th:classappend="${i.index == 0 ? 'show active' : ''}"></a>
                    </li>
                </ul>
                <div class="tab-content" style="margin-top: 30px;">
                    <div class="tab-pane fade"  th:each="car, i : ${imagesAllList}" th:id="${car[0].carName.carName}"
                         th:classappend="${i.index == 0 ? 'show active' : ''}">
                        <div class="image-box">
                            <div th:each="num : ${#numbers.sequence(0, 15)}">
                                <div class="upload-box">
                                    <p th:text="${num + 1}"></p>
<!--                                    <form th:action="@{/admin/campingcar/image}" method="POST" enctype="multipart/form-data" th:if="${car[num].isUploaded == '0'}">-->
<!--                                        <input type="hidden" name="title" th:value="${num + 1}">-->
<!--                                        <input type="hidden" name="carName" th:value="${car[0].carName.carName}">-->
<!--                                        <input type="hidden" name="isUploaded" value="1">-->
                                        <input type="file" name="file" th:title="${car[0].carName.carName}" th:data-title="${num + 1}">
                                        <button th:onclick="uploadImage([[${car[0].carName.carName}]], [[${num + 1}]], [[${car[num].imageId}]])">등록하기</button>
                                    </form>

                                    <img th:if="${car[num].isUploaded == '1'}" th:src="${car[num].url}" th:alt="${car[num].url}">
                                    <p th:if="${car[num].isUploaded == '0'}">이미지가 없습니다.</p>
                                </div>
                            </div>
<!--                            <div th:each="image, i : ${car}">-->
<!--                                <div class="upload-box">-->
<!--                                    <p th:text="${i.index}"></p>-->
<!--                                    <form th:action="@{/admin/campingcar/image}" method="POST" enctype="multipart/form-data" th:if="${image.isUploaded == '0' || image.isUploaded == ''}">-->
<!--                                        <input type="hidden" name="title" th:value="${i.index}">-->
<!--                                        <input type="hidden" name="carName" th:value="${car[0].carName.carName}">-->
<!--                                        <input type="hidden" name="isUploaded" value="1">-->
<!--                                        <input type="file" name="file">-->
<!--                                        <button>등록하기</button>-->
<!--                                    </form>-->

<!--                                    <img th:if="${image.isUploaded == '1'}" th:src="${image.url}" th:alt="${image.url}">-->
<!--                                    <p th:if="${image.isUploaded == '0' || image.isUploaded == ''}">이미지가 없습니다.</p>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
