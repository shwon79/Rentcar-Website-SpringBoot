<div layout:fragment="content">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h3 class="page-title">월 렌트</h3>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--feature section -->
    <section id="feature" class="feature sections">
      <div class="container">
          <div class="row">
              <div class="main_portfolio pinside30">
                  <div class="work_menu text-center">

                      <div class="separator"></div>
                      <div id="filters" class="toolbar mb2 mt2">
                          <h2 class="price_menu">
                              <div>
                                  <a href="/price/month"><button class="btn-md fil-cat filter">월 렌트</button></a>
                                  <span> / </span>
                              </div>
                              <div>
                                  <a href="/price/yearly"><button class="btn-md fil-cat filter">12개월 렌트</button></a>
                                  <span> / </span>
                              </div>
                              <div>
                                  <a href="/price/twoYearly"><button class="btn-md fil-cat filter">24개월 렌트</button></a>
                                  <span> / </span>
                              </div>
                              <a href="/price/short"><button class="btn-md fil-cat filter">단기 렌트</button></a>
                          </h2>
<!--                              <a href="/price/camp"><button class="btn-md fil-cat filter">캠핑카</button></a></h2>-->
                      </div> 
                      <div class="separator"></div>
                  </div>    
              </div>
              <div class="main_feature text-center">
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                      <div class="single_feature">
                          <div class="single_feature_icon">
                              <i class="fas fa-car fa-4x"></i>
                          </div>
                          <h2>정비 포함</h2>
                          <div class="separator3"></div>
                          <p style="font-size: medium; color: #5a5a5a">4년 계약만큼 저렴하다<br/>
                          필요한 개월수만 이용하자 !</p>
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                      <div class="single_feature">
                          <div class="single_feature_icon">
                              <i class="fas fa-key fa-4x"></i>
                          </div>
                          <h2>자차 포함</h2>
                          <div class="separator3"></div>
                          <p style="font-size: medium; color: #5a5a5a">26세 기준<br />
                          21세 추가요금 발생<br />
                          단기렌트 : 자차 별도</p>
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                      <div class="single_feature">
                          <div class="single_feature_icon">
                              <i class="fas fa-coins fa-4x"></i>
                          </div>
                          <h2>주행거리별 요금제</h2>
                          <div class="separator3"></div>
                          <p style="font-size: medium; color: #5a5a5a">마일리지 제도를 이용하여<br />
                          차량유지비용을 SAVE 하라</p>
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                      <div class="single_feature">
                          <div class="single_feature_icon">
                             <i class="fas fa-people-arrows fa-4x"></i>
                          </div>
                          <h2>송파 장지역 방문 기준</h2>
                          <div class="separator3"></div>
                          <p style="font-size: medium; color: #5a5a5a">VAT 별도 요금<br />
                          지방배회차 상담 환영</p>
                      </div>
                  </div>
              </div>
          </div>


          <div class="pinside50"></div>

          <section class="col-lg-12">
              <div class="pinside20" align="center">
                  <h1 style="font-weight: bold">월렌트</h1>
              </div>
              <table id="example" class="table table-bordered table-responsive">
                  <thead>
                  <tr>
                      <th scope="row">차종</th>
                      <th scope="row">차명</th>
                      <th>보증금</th>
                      <th>2000km</th>
                      <th>2500km</th>
                      <th>3000km</th>
                      <th>4000km</th>
                      <th>21세</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="monthlyRent : ${monthlyRentList}">
                      <td scope="row" th:text="${monthlyRent.category2}"></td>
                      <td scope="row" th:text="${monthlyRent.name}"></td>
                      <td scope="col" th:text="${#numbers.formatInteger(monthlyRent.deposit, 3, 'COMMA')}"></td>
                      <td scope="col" th:text="${#numbers.formatInteger(monthlyRent.cost_for_2k, 3, 'COMMA')}"></td>
                      <td scope="col" th:text="${#numbers.formatInteger(monthlyRent.cost_for_2k * monthlyRent.cost_for_2_5k, 3, 'COMMA')}"></td>
                      <td scope="col" th:text="${#numbers.formatInteger(monthlyRent.cost_for_2k * monthlyRent.cost_for_3k, 3, 'COMMA')}"></td>
                      <td scope="col" th:text="${#numbers.formatInteger(monthlyRent.cost_for_2k * monthlyRent.cost_for_4k, 3, 'COMMA')}"></td>
                      <td scope="col" th:text="${#numbers.formatInteger(monthlyRent.age_limit, 3, 'COMMA')}"></td>
                  </tr>
                  </tbody>
              </table>
          </section><br><br>
      </div>
      <!--End of container -->
    </section>
    <!--End of feature Section -->

    <div class="pinside50"></div>

    <!-- START SCROLL TO TOP  -->
    <div class="scrollup">
        <a href="#"><i class="fa fa-chevron-up"></i></a>
    </div>

</div>
</html>
